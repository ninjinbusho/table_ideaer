<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイデア出しグリッド</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>アイデア出しボード</h1>
    <p>背景画像の上にあるセルをクリックして、自由にアイデアを書き込んでください。</p>
    <div class="settings-panel">
        <label for="input-rows">行数 (縦):</label>
        <input type="number" id="input-rows" value="4" min="1" max="20">
        
        <label for="input-cols">列数 (横):</label>
        <input type="number" id="input-cols" value="5" min="1" max="20">
        
        <button id="apply-grid-button">グリッドを更新</button>
        
        <label for="image-upload" class="image-upload-label">背景画像:</label>
        <input type="file" id="image-upload" accept="image/*">
    </div>

    <div class="brainstorm-container">
        <div class="grid-overlay" id="grid-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
